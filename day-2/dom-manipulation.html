<html>
    <script>
        function sum() {
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const div = document.getElementById("result");
            const result = parseInt(num1.value) + parseInt(num2.value);
            div.innerHTML = result;
        }   

        function gender(){
            const result = document.querySelector("input[name='gender']:checked");
            const div = document.getElementById("result");
            div.innerHTML = result.value;
        }

        function addTextField(){
            const container = document.getElementById("container");
            const input = document.createElement("input");
            input.setAttribute("name", "numbers");
            container.appendChild(input);
        }

        function sumAll(){
            const numbers = document.querySelectorAll("input[name='numbers']");
            var total = 0;
            numbers.forEach(function(element){
                total += (isNaN(element.value) || element.value.length == 0 ? 0: parseInt(element.value));
            });
            const div = document.getElementById("result");
            localStorage.setItem("total", total);
            div.innerHTML = localStorage.getItem("total");
        }

        function getTotal(){
            const div = document.getElementById("result");
            div.innerHTML = localStorage.getItem("total");
        }
    </script>
    <body onload="getTotal()">

        <input type="radio" name="gender" id="female" value="female"> -->
        <div id="container">
            <input type="text" name="numbers">
            <input type="text" name="numbers">
        </div>
        <button onclick="addTextField()">add</button>
        <button onclick="sumAll()">sum</button>
        Result: <div id="result"></div>
    </body>
</html>
